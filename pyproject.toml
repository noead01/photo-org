# Workspace members + (optionally) excludes
[tool.uv.workspace]
members = ["apps/*", "packages/*"]

# If apps depend on local packages, declare the *names* here and map to workspace sources.
# This makes them editable, no wheel builds needed during dev.
[tool.uv.sources]

# Standardized dependency groups (PEP 735)
[dependency-groups]
dev = [
  "ruff",
  "mypy",
  "alembic",
  "httpx>=0.28.1",
]
test = [
  "pytest",
  "behave",
  "pytest-cov>=7.0.0",
]
prod = [
  # things you only want in prod images, e.g. gunicorn/uvicorn workers, sentry, etc.
]
